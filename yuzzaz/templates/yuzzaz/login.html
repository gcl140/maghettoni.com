{% extends 'yuzzaz/base.html' %} {% load static %} {% load widget_tweaks %}
{%block title %}Login{% endblock %} {% block content %}
<!-- Header -->
<div class="text-center mb-8">
  <div
    class="inline-flex items-center justify-center w-16 h-16 bg-brown-900 rounded-full mb-4 border border-gray-600"
  >
    <i class="fas fa-lock text-white text-2xl"></i>
  </div>
  <h1 class="text-3xl font-black text-white tracking-tight">Maghettoni!</h1>
  <p class="text-gray-300 mt-2 text-lg">Karibu tena</p>
</div>

<!-- Login Form -->
<form method="POST" action="{% url 'login' %}" class="space-y-6">
  {% csrf_token %}

  <!-- Username Field -->
  <div class="space-y-2">
    <label for="username" class="block text-gray-300 font-medium">
      <i class="fas fa-user mr-2 text-gray-400"></i>
      Nambari ya simu
    </label>
    <input
      type="text"
      id="username"
      name="username"
      required
      class="w-full bg-brown-900 border border-gray-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent placeholder-gray-400"
      placeholder="Weka jina lako la mtumiaji"
    />
  </div>

<div class="space-y-2 relative">
  <label for="password" class="block text-gray-300 font-medium">
    <i class="fas fa-key mr-2 text-gray-400"></i>
    Nywila
  </label>

    <input
      type="password"
      id="password"
      name="password"
      required
      class="w-full bg-brown-900 border border-gray-600 rounded-lg py-3 px-4 pr-12 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent placeholder-gray-400"
      placeholder="Weka nywila yako"
    />

    <!-- eye toggle -->
    <button
      type="button"
      id="togglePassword"
      class="absolute right-4 top-[38px] text-gray-400 hover:text-white"
    >
      <i class="fas fa-eye"></i>
    </button>
  </div>


  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full bg-white text-brown-900 hover:bg-gray-200 py-3 rounded-lg font-bold transition-colors flex items-center justify-center space-x-2"
  >
    <i class="fas fa-sign-in-alt"></i>
    <span>Ingia</span>
  </button>

</form>

<!-- Additional Links -->
<div class="mt-6 text-center space-y-3">
  <p class="text-gray-300 text-sm">
    Huna akaunti?
    <a
      href="{% url 'register' %}"
      class="text-white hover:text-gray-300 font-medium underline"
    >
      Jisajili hapa
    </a>
  </p>
  <p class="text-gray-00 text-sm">
    <a
      href="{% url 'password_reset' %}"
      class="text-white hover:text-gray-300 font-medium underline"
    >
      Umesahau nywila yako?
    </a>
  </p>
</div>
    {% block scripts %}
    <script>
        const pwd = document.getElementById("password");
        const btn = document.getElementById("togglePassword");
        const icon = btn.querySelector("i");

        btn.addEventListener("click", () => {
          const isHidden = pwd.type === "password";
          pwd.type = isHidden ? "text" : "password";

          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
    </script>

    {% endblock %}
{% endblock %}
