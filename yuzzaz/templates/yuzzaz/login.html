{% extends 'yuzzaz/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Login{% endblock %}
{% block content %}
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-800 rounded-full mb-4 border border-gray-600">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-black text-white tracking-tight">
                    Yes, Daddy!
                </h1>
                <p class="text-gray-400 mt-2 text-lg">Welcome back</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-gray-300 font-medium">
                        <i class="fas fa-user mr-2 text-gray-400"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full bg-gray-800 border border-gray-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent placeholder-gray-400"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-gray-300 font-medium">
                        <i class="fas fa-key mr-2 text-gray-400"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full bg-gray-800 border border-gray-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent placeholder-gray-400"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-white text-black hover:bg-gray-200 py-3 rounded-lg font-bold transition-colors flex items-center justify-center space-x-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>

                <a href="{% if not user.is_authenticated %}{% url 'social:begin' 'google-oauth2' %}?next={% url 'index' %}{% else %}{% url 'set_user_type_and_login' %}{% endif %}">
                  <button
                      type="button"
                      class="w-full bg-white text-gray-800 py-3 rounded-lg hover:bg-gray-100 transition flex items-center justify-center my-6">
                      <i class="fab fa-google mr-2"></i> Continue with Google
                  </button>
                </a>
            </form>

            <!-- Additional Links -->
            <div class="mt-6 text-center space-y-3">
                <p class="text-gray-500 text-sm">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-white hover:text-gray-300 font-medium underline">
                        Sign up here
                    </a>
                </p>
                <p class="text-gray-500 text-sm">
                    <a href="{% url 'password_reset' %}" class="text-white hover:text-gray-300 font-medium underline">
                        Forgot your password?
                    </a>
                </p>
            </div>
{% endblock %}
