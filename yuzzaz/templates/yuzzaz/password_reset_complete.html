{% extends 'yuzzaz/base.html'%}
{% load static %}
{% block title %}Password Reset Complete{% endblock %}
{% block content%}
<div class="p-4 sm:p-4">
  <div class="text-center mb-4">
    <!-- Icon -->
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-gray-800 border border-gray-600">
      <i class="fas fa-check-circle text-white text-xl"></i>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-white mt-4">
      Password Reset Complete
    </h2>

    <!-- Messages -->
    <div class="mt-4 space-y-3 text-gray-300 text-sm">
      <p>Your password has been set successfully.</p>
      <p>
        You can now <a href="{% url 'login' %}" class="text-white hover:text-gray-300 font-medium underline">sign in</a> with your new password.
      </p>
      <p>Thank you for using our service!</p>
    </div>
  </div>

  <!-- Login Button -->
  <div class="mt-6">
    <a href="{% url 'login' %}" 
      class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
      <i class="fas fa-sign-in-alt mr-2"></i>
      Sign In Now
    </a>
  </div>
</div>
{% endblock %}
